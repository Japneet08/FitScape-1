<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body class="page">
  <main class="main page__main">
    <form class="form main__form" action="javascript:void(0);" method="POST">
      <h3 class="form__title">Login with Social Media or Manually</h3>
      <div class="form__content">
        <div class="form__row">
          <div class="form__col">
            <div class="form__social-btns">
              <ul class="form__list">
                <li class="form__item form__item_facebook">
                  <a class="form__social-btn" href="#">
                    <i class="fa-brands fa-facebook-f"></i> Login with Facebook
                  </a>
                </li>
                <li class="form__item form__item_twitter">
                  <a class="form__social-btn" href="#">
                    <i class="fa-brands fa-twitter"></i> Login with Twitter
                  </a>
                </li>
                <li class="form__item form__item_google-plus">
                  <a class="form__social-btn" href="#">
                    <i class="fa-brands fa-google-plus-g"></i> Login with Google+
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="form__col">
            <p class="form__separator" aria-label="Or sign in manually.">
              <span class="form__separator-word">Or sign in manually</span>
            </p>
          </div>
          <div class="form__col">
            <div class="form__login-content">
              <input class="form__input" type="text" name="uname" placeholder="Username" aria-label="Username">
              <input class="form__input" type="password" name="psw" placeholder="Password" aria-label="Password">
              <button class="form__submit-btn">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form__btns">
        <a class="primary-btn" href="#">Sign UP </a>
        <a class="primary-btn" href="#">Forgot password?</a>
      </div>
    </form>
  </main>
</body>
</html>
